<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto banderas</title>
    <link rel="stylesheet" href="css/style-ejercicio1-resuelto.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/myscript.js"></script>
</head>

<body id="cuerpo">

    <h1 id="titulo">Proyecto Banderas</h1>
    <h3 id="nombre">Esteban Buenaventura Hern√°ndez Puac</h3>
    <fieldset id="conjunto">
        <legend>Seleccione bandera a visualizar</legend>
        <label for="bandera">Seleccione bandera: </label>
        <select id="menu" onchange="banderas()">
            <option value="seleccionador" id="seleccionador" selected >Seleccionar</option>
            <option value="Guatemala" id="Guatemala" >Guatemala</option>
            <option value="India" id="India">India </option>
            <option value="Paises_Bajos" id="Paises_Bajos">Paises Bajos</option>
            <option value="Suecia" id="Suecia">Suecia</option>
            <option value="Suiza" id="Suiza">Suiza
            </option>
        </select>
    </fieldset>

    <div id="ejercicio1" >
        <h2>Ejercicio 1: Guatemala</h2>
        <div class="contenedor">
            <div class="parte1"></div>
            <div class="parte3"></div>
            <div class="parte2"><img src="img/guatemala.png" alt="Escudo Guatemala"></div>
        </div>
    </div>

    <article id="ejercicio2">
        <h2>Ejercicio 2: India</h2>
        <div class="contenedor">
            <div class="parte2"></div>
            <div class="parte4"></div>
            <div class="parte6"><img src="img/india.png" alt="Emblema India"></div>
    </article>

    <article id="ejercicio3">
        <h2>Ejercicio 3: Paises Bajos</h2>
        <div class="contenedor">
            <div id="bajos">
                <div class="parte1"></div>
                <div class="parte2"></div>
                <div class="parte3"></div>
            </div>
            <div class="parte7"></div>

        </div>
    </article>
    <article id="ejercicio4">
        <h2>Ejercicio 4: Suecia</h2>
        <div class="contenedor">
            <div id="superior">
                <div class="parte1"></div>
                <div class="parte2"></div>
                <div class="parte3"></div>
            </div>
            <div class="parte4"></div>
            <div id="inferior">
                <div class="parte5"></div>
                <div class="parte6"></div>
                <div class="parte7"></div>
            </div>
        </div>
    </article>

    <article id="ejercicio5">
        <h2>Ejercicio 5: Suiza</h2>
        <div class="contenedor">
            <div class="parte1"></div>
            <div class="parte2"></div>
            <div class="parte3"></div>
        </div>
    </article>
</div>
</body>

</html>
